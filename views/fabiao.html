<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>留言本</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <style>
  .main {}

  .main .head {
    margin-bottom: 25px;
  }
  </style>
</head>

<body>
  <div class="page-header container">
    <h1><a href="/">留言本</a> <small>发表留言</small></h1>
  </div>
  <div class="main container">
    <div class="rot">
      <div class="col-md-5">
        <!-- 
          表单默认提交行为
          get fabiao 渲染发表页面
          post fabiao 处理发表请求

          不带文件的表单 post 提交：
            会把数据格式化为：key=value&key=value... 数据格式放到 **请求体** 中进行提交

        表单验证
          HTML5 提供的表单验证
          js 表单验证
         -->
        <form action="/fabiao" method="post">
          <div class="form-group">
            <label for="name">您的大名</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name" required minlength="2">
          </div>          
          <div class="form-group">
            <label for="exampleInputFile">留言内容</label>
            <textarea class="form-control" name="content" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-danger">取消</button>
          <button type="submit" class="btn btn-success">提交</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
